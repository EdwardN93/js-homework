<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/main.css" />
    <script src="assets/main.js" defer></script>
    <title>JS-Basics-Homework</title>
  </head>
  <body>
    <!-- <h2>JS Basics Homework</h2> -->

    <div class="wrapper">
      <div class="add-student primary">
        <h2 class="">Add students and distribute them in teams</h2>
      </div>

      <div class="students">
        <h2 class="primary">Students list</h2>
        <table>
          <tbody class="list">
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Attendance</th>
            </tr>
          </tbody>
        </table>

        <div>
          <button class="calculate-attendance">Calculate Attendance</button>
        </div>
        <div>
          <h2 class="attendance-percentage secondary"></h2>
        </div>
      </div>

      <div class="collect-data">
        <h2 class="primary">Student's information</h2>
        <div class="errorMsg">
          <span class="inputError"></span>
        </div>
        <form method="get" class="form">
          <div class="form-group">
            <input
              id="name"
              class="name"
              type="text"
              name="name"
              placeholder="Enter student's name"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="age"
              type="numeric"
              name="age"
              id="age"
              placeholder="Enter student's age"
              required
            />
          </div>

          <div class="form-group">
            <h2 class="secondary">Student was:</h2>
            <label for="present"
              >Present

              <input
                type="radio"
                name="attendance"
                id="present"
                value="true"
                required
              />
            </label>
          </div>
          <div class="form-group">
            <label for="absent"
              >Absent

              <input
                type="radio"
                name="attendance"
                id="absent"
                value="false"
                required
              />
            </label>
          </div>
          <div class="form-group">
            <button class="btn-add-student">Confirm</button>
          </div>
        </form>
      </div>
      <div class="teams">
        <h2 class="primary">Create and shuffle Teams</h2>
        <div class="information">
          <p>Select how many teams to create.</p>
          <p>Default is set to 1 if unselected.</p>
        </div>
        <form class="form-teams">
          <select name="teams" id="teams" class="secondary">
            <option value="" selected disabled>How many teams?</option>
          </select>
          <button class="noOfTeams">Create</button>
        </form>
        <div class="no-teams"></div>
        <!-- list will be generated based on user input -->
        <!-- <div>
          <h2>Team 1</h2>
          <ul class="team1 list"></ul>
        </div>
        -->
      </div>
    </div>
  </body>
</html>
